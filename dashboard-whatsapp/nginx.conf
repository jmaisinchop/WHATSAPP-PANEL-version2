server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # ----- REGLA PARA LA APLICACIÓN DE REACT -----
    # Para cualquier petición, primero intenta servir un archivo estático.
    # Si no encuentra un archivo, pasa a la siguiente regla (el @backend).
    location / {
        try_files $uri $uri/ @backend;
    }

    # ----- REGLA INTELIGENTE PARA EL BACKEND (REVERSE PROXY) -----
    # Esta regla se activa si try_files no encontró un archivo estático.
    # Reenvía TODAS las peticiones no encontradas (como /auth/login) al backend.
    location @backend {
        # 'backend' es el nombre del servicio en docker-compose
        proxy_pass http://backend:3000;

        # Cabeceras importantes para que el backend reciba la información correcta
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Necesario para que los WebSockets funcionen correctamente
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}